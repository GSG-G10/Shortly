<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./assest/style/style.css" />
    <title>Shortly</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-navbar-nav container">
        <img src="./assest/images/logo.png" alt="" class="navbar-logo" />

        <ul class="navbar-list">
          <li class="navbar-list-item">
            <a href="#" class="navbar-list-item-a"> Convert </a>
          </li>
          <li class="navbar-list-item">
            <a href="#" class="navbar-list-item-a"> Url List </a>
          </li>
          <li class="navbar-list-item">
            <a href="#" class="navbar-list-item-a"> Contact Us </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h3 class="welcome-user container"></h3>
      <!-- Login -->
      <section class="login container">
         <div class="form-input-field"> 
            <input
              class="login-form-input"
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              required
            />
            <button class="login-form-btn" >Login</button>
          </div>
      </section>
      <!-- Convert -->
      <section class="convert container">
          <div class="form-convert-field">
            <input
              class="convert-form-input"
              type="text"
              name="url"
              id="url"
              placeholder="Enter your URL"
              required
            />
            <button class="convert-form-btn" type="submit">Short</button>
          </div>
          
      </section>
      <section class="shorted-url-section">
            <div class="shorted-url">
              <a class="url"></a>
            </div>
      </section>
      <!-- URL List Table -->
      <section class="url-list" id="url-list">
        <div class="table-title">
            <h3>Data Table</h3>
            </div>
            <table class="table-fill">
            <thead>
            <tr>
            <th class="text-left">No.</th>
            <th class="text-left">Short Urls</th>
            </tr>
            </thead>
            <tbody class="table-hover">
            </tbody>
            </table>
              
            
      </section>
    </main>
    <script src="./assest/js/main.js"></script>
    <script src="./assest/js/dom.js"></script>
  </body>
</html>
